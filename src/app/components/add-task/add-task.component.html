<form>
    <label for="task">Add</label>
    <input [(ngModel)]="text" type="text" name="task" placeholder="add task">
    <label for="day">date & time</label>
    <input [(ngModel)]="date" type="text" name="day" placeholder="date and time">
    <label for="reminder">set reminder</label>
    <input [(ngModel)]="reminder" type="checkbox" name="reminder">
    <button>Submit</button>
</form>
